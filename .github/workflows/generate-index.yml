name: Generate Folder Index

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate index file
        run: |
          echo "# ðŸ“‚ Ãndice de Pastas" > INDEX.md
          echo "" >> INDEX.md
          echo "_Atualizado automaticamente em $(date '+%d/%m/%Y Ã s %H:%M')_" >> INDEX.md
          echo "" >> INDEX.md

          # Encontra todas as pastas que contÃªm arquivos (exceto .gitkeep)
          find . -type f ! -path './.git/*' ! -name '.gitkeep' -printf '%h\n' | sort -u | while read dir; do
            # Remove o "./" inicial
            dirname="${dir#./}"
            
            # Se for a raiz, pula
            [ "$dirname" = "." ] && continue
            
            echo "## ðŸ“ ${dirname}" >> INDEX.md
            
            # Lista os arquivos da pasta (exceto .gitkeep)
            find "$dir" -maxdepth 1 -type f ! -name '.gitkeep' -printf '%f\n' | sort | while read fname; do
              filepath="${dirname}/${fname}"
              echo "- [${fname}](${filepath})" >> INDEX.md
            done
            
            echo "" >> INDEX.md
          done

      - name: Commit and push updated index
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet INDEX.md; then
            echo "Nenhuma alteraÃ§Ã£o no Ã­ndice"
          else
            git add INDEX.md
            git commit -m "ðŸ”„ Atualizar Ã­ndice automÃ¡tico"
            git push
          fi